<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atividade Aula 10</title>
<link rel="stylesheet" href="cadastrarLivros.css">
</head>
<body>
  <header>
    <h1>Editar Cadastros de Livros</h1>
    <div class="divisor"></div>
  </header>
  <main>
    <h2>Cadastrar Livros</h2>
    <label>Preencha os campos, selecione a categoria e clique em Cadastrar.</label>
    <form method="POST" action="Atividade">
    <input type="hidden" name="action" value="insert"/>
      <label>Código: </label>
      <input type="text" name="codigo"><br>
      <label>Título: </label>
      <input type="text" name="titulo"><br>
      <label>Autor: </label>
      <input type="text" name="autor">
      <select id="categoria" name="categoria">
        <option value="Arquitetura">Arquitetura</option>
        <option value="Design">Design</option>
        <option value="Informática">Informática</option>
        <option value="Literatura Brasileira">Literatura Brasileira</option>
        <option value="Literatura Infantil">Literatura Infantil</option>
        <option value="Literatura Universal">Literatura Universal</option>
        <option value="Música e Arte">Música e Arte</option>
      </select>
      <br>
      <label>Valor (R$): </label>
      <input type="text" name="valor"><br>
      <input type="submit" value="Cadastrar" class="button"><br>
    </form>
    <h2>Excluir Livros</h2>
    <label>Digite o código de um livro cadastrado e clique em Excluir.</label>
    <form method="POST" action="Atividade">
    <input type="hidden" name="action" value="delete"/>
      <label>Código: </label>
      <input type="text" name="codigo"><br>
      <input type="submit" value="Excluir" class="button"><br>
    </form>
    <h2>Editar Livros</h2>
    <label>Digite o código do livro e os dados que deseja alterar e clique em Atualizar.</label>
    <form method="POST" action="Atividade">
    <input type="hidden" name="action" value="update"/>
      <label>Código: </label>
      <input type="text" name="codigo"><br>
      <label>Título: </label>
      <input type="text" name="titulo"><br>
      <label>Autor: </label>
      <input type="text" name="autor">
      <select id="categoria" name="categoria">
        <option value="Arquitetura">Arquitetura</option>
        <option value="Design">Design</option>
        <option value="Informática">Informática</option>
        <option value="Literatura Brasileira">Literatura Brasileira</option>
        <option value="Literatura Infantil">Literatura Infantil</option>
        <option value="Literatura Universal">Literatura Universal</option>
        <option value="Música e Arte">Música e Arte</option>
      </select>
      <br>
      <label>Valor (R$): </label>
      <input type="text" name="valor"><br>
      <input type="submit" value="Atualizar" class="button"><br>
      <br>
    </form>
    <button class="button2">
      <a href="./index.html">Voltar ao início</a>
    </button><br>
  </main>
</body>
</html>
