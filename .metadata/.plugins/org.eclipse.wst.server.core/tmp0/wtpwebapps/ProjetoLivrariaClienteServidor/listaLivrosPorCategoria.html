<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Atividade Aula 10</title>
    <link rel="stylesheet" href="listarPorCategoria.css" />
  </head>
  <body>
    <header>
      <h1>Listar Livros por Categoria</h1>
      <div class="divisor"></div>
    </header>
    <main>
      <label for="categoria">Escolha uma categoria e clique em Buscar.</label>

      <form method="GET" action="Atividade">
        <input type="hidden" name="action" value="categoria" class="dropdown"/>
        <select id="categoria" name="categoria">
          <option value="Arquitetura">Arquitetura</option>
          <option value="Design">Design</option>
          <option value="Informática">Informática</option>
          <option value="Literatura Brasileira">Literatura Brasileira</option>
          <option value="Literatura Infantil">Literatura Infantil</option>
          <option value="Literatura Universal">Literatura Universal</option>
          <option value="Música e Arte">Música e Arte</option>
        </select>
        <input type="submit" value="Buscar" class="button"/><br />
        <br />
      </form>
      <button class="button2"><a href="./index.html">Voltar ao início</a></button><br />
    </main>
  </body>
</html>
